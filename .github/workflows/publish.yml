name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Add source
      run: dotnet nuget add source https://nuget.pkg.github.com/andrefmello91/index.json --name=default --username=andrefmello91
    - name: Enable source
      run: dotnet nuget enable source default
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Publish  
      uses: brandedoutcast/publish-nuget@v2.5.2  
      with:   
       PROJECT_FILE_PATH: andrefmello91.Material/andrefmello91.Material.csproj  
       NUGET_KEY: ${{secrets.NUGET_API_KEY}}
    - name: PublishGitHub  
      uses: Rebel028/publish-nuget@2.6.1  
      with:   
       PROJECT_FILE_PATH: andrefmello91.Material/andrefmello91.Material.csproj  
       NUGET_SOURCE: https://nuget.pkg.github.com/andrefmello91
       NUGET_KEY: ${{secrets.NUGET_GITHUB_KEY}}
